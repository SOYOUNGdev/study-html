<!-- 
    무슨 일이든 본질만
    남기고 처음부터
    다시 생각해 봅니다.
    Back to Basic
    "원래 그게 당연한거 아냐?"
    불편하고 복잡한 게 당연할 리 없습니다. 
    그래서 우리는 본질에서 출발합니다. 
    시작부터 다르게 질문합니다. 
    끊임없이 ‘왜?’라는 물음을 던집니다. 
    그렇게 익숙한 것을 새롭게, 가치 있게 만듭니다.
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>서식 태그 - 실습</title>
 </head>
 <body>
    <p>무슨 일이든 본질만</p> 
    <ins>남기고 처음부터</ins>
    <strong>다시 생각해 봅니다.</strong><br>
    <strong><em>Back to Basic</em></strong><br>
    <del>&ldquo;원래 그게 <sup>당연한거</sup> 아냐?&rdquo;</del><br>
    <mark>불편하고 복잡한 게 당연할 리 없습니다.</mark>
    <p>그래서 우리는 <mark>본질</mark>에서 출발합니다.</p>
    <p><mark>시작</mark>부터 다르게 질문합니다.</p>
    <p>끊임없이 &lsquo;왜?&rsquo;라는 물음을 던집니다.</p>
    <strong>그렇게 익숙한 것을 <em>새롭게, 가치 있게</em> 만듭니다.</strong>

 </body>
 </html>
